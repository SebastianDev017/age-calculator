<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Calculadora | Venture 445</title>
</head>
<body>
<div class="card">
  <div class="container">
    <form>
      <div class="form_container">
        <div class="block"> 
          <label for="day">
          Day
          <input type="number" id="day" placeholder="DD">
          <small></small>
          </label>
        </div>
        <div class="block"> 
          <label for="day">
          Month
          <input type="number" id="month" placeholder="MM">
          <small></small>
          </label>
        </div>
        <div class="block"> 
          <label for="day">
          Year
          <input type="number" id="year" placeholder="YYYY">
          <small></small>
          </label>
        </div>
      </div>
      <div class="submit_block">
        <hr>
        <button type="submit" class="submit_btn"><img src="assets/images/icon-arrow.svg" alt=""></button>
      </div>
    </form>
    <div class="output">
      <h1><span id="YY">--</span>years</h1>
      <h1><span id="MM">--</span>months</h1>
      <h1><span id="DD">--</span>days</h1>
    </div>
  </div>
</div>
</div>
</body>
</html>
